<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Shard Glow Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const ParticleCount = 120;
        const particles = [];

        // Configuration matching the C# code
        const PARTICLE_COLOR = 'rgba(255, 0, 0, 1)';
        const GLOW_COLOR = 'rgba(255, 0, 0, '; // We'll append alpha later

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height; 
                this.targetX = this.x + (Math.random() - 0.5) * 200;
                this.targetY = height + 100;
                this.speed = 5 + Math.random() * 15;
                this.size = 2 + Math.random() * 6;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.swayAmount = Math.random() * 2;
                this.swaySpeed = 0.02 + Math.random() * 0.05;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.brightness = 0.5 + Math.random() * 0.5;
            }

            update() {
                const deltaTime = 1;
                
                // Movement
                this.y += (this.speed * 0.2);
                this.swayOffset += this.swaySpeed;
                this.x += Math.sin(this.swayOffset) * this.swayAmount;
                
                this.rotation += this.rotationSpeed;

                // Reset if it goes off screen
                if (this.y > height + 20) {
                    this.y = -20;
                    this.x = Math.random() * width;
                    this.speed = 5 + Math.random() * 15;
                }
            }

            draw() {
                // Draw Glow Effect
                const maxGlowLayers = 8;
                for (let j = 0; j < maxGlowLayers; j++) {
                    const alpha = (15 - j * 2) / 255 * this.brightness;
                    if (alpha <= 0) continue;

                    const glowSize = (this.size * 2 + j * 6);
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, 20, 20, ${alpha})`;
                    ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw Diamond Shard
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 2); // Top
                ctx.lineTo(this.size, 0);     // Right
                ctx.lineTo(0, this.size * 2);  // Bottom
                ctx.lineTo(-this.size, 0);    // Left
                ctx.closePath();

                // Gradient for the shard to make it look metallic/sharp
                const grad = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
                grad.addColorStop(0, '#ff4444');
                grad.addColorStop(0.5, '#ff0000');
                grad.addColorStop(1, '#880000');
                
                ctx.fillStyle = grad;
                ctx.fill();
                
                // Add a small highlight
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 1.5);
                ctx.lineTo(this.size * 0.5, 0);
                ctx.lineTo(0, this.size * 1.5);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.restore();
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function setup() {
            resize();
            for (let i = 0; i < ParticleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        
        setup();
        animate();
    </script>
</body>
</html>
